<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative Units (Demo)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img
            class="absolute-image"
            src="images/bager.jpg.webp"
            alt="badger siting on stool"
        >
        <img
        class="relative-image"
        src="images/bager.jpg.webp"
        alt="badger siting on stool"
    >
    <div class="outer-container">
        <div class="inner-container">
            <p>
                Lorem, ipsum dolor sit amet 
                consectetur adipisicing elit. 
                Delectus harum sed repudiandae? 
                Aliquam porro delectus, mollitia 
                nulla non debitis placeat

                id deleniti animi exercitationem 
                iste possimus.
            </p>
            <img src="images/bager.jpg.webp" alt="badger siting on stool">
        </div>
    </div>
    </body>
</html>
