<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img
                            id="image1"
                            src="images/werewolf-attack.jpg"
                            alt="woman attcaked by werewolf"
                        >

                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="frame1">
                            <img
                                id="image2"
                                src="images/Wolf-Clipart-2-GraphicsFairy.jpg"
                                alt="wolf"
                            >
                        </div>
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="frame2">
                            <img
                                id="image3"
                                src="images/werewolf1.jpg"
                                alt="wolf"
                            >
                        </div>
                    </div>

                    <div class="display-space">
                        <div id="frame3">
                            <p id="text-frame">
                                Welcome to the Gallery
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
