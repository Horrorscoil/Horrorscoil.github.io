<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it yellow">
                <h3>Reminders:</h3>
                <ul>
                    <li>Take out the trash</li>
                    <li>Help sibling with homework</li>
                    <li>Clean out desk</li>
                </ul>
            </div>
            
            <div class="post-it purple">
                <h3>Quotes</h3>
                <p>
                    "I choose a lazy person to
                    do a hard job. Because a 
                    <span>lazy person</span>
                    will find an <span>easy way</span> 
                    to do it.""
                </p>
            </div>

            <div class="post-it pink">
                <img src="images/yuji.jpg">
            </div>
        </div>
    </body>
</html>
